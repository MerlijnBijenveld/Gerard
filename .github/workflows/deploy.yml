name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

       name: Install dependencies
        run: |
          cd frondend/gerardvansanten
          npm ci

      - name: Build site
        run: |
          cd frondend/gerardvansanten
          npm run build

      - name: Show build output (debug)
        run: |
          pwd
          ls -la
          ls -la frondend || true
          ls -la frondend/gerardvansanten || true
          ls -la frondend/gerardvansanten/dist || true

      - name: Upload built site (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frondend/gerardvansanten/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

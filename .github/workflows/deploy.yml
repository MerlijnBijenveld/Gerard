name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: frondend/gerardvansanten
        run: npm ci

      - name: Build site
        working-directory: frondend/gerardvansanten
        run: npm run build

      - name: Show build output (debug)
        run: |
          echo "pwd: $(pwd)"
          echo "list frondend folder:"
          ls -la frondend
          echo "list project folder:"
          ls -la frondend/gerardvansanten
          echo "list dist:"
          ls -la frondend/gerardvansanten/dist || true

      - name: Upload built site (dist)
        uses: actions/upload-pages-artifact@v3
        with:
          path: frondend/gerardvansanten/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
